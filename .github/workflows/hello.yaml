name: Test script
on: 
  push: 
    branches:
    - master

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Download node for Javascript
        run: sudo apt update && sudo apt install -y nodejs
      - run: echo "node has been installed" 
      
      - name: Start script
        run: |
          node /home/04.GitOps/repo/hello.js > console.log
          touch /tmp/exit_script.log
          ls -la
 
      - name: Upload command output
        uses: actions/upload-artifact@v1
        with:
          path: console.log 
      
